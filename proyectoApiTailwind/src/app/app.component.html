<div class="min-h-screen bg-gray-100 p-8">
  <div class="max-w-4xl mx-auto bg-white rounded-lg shadow-lg overflow-hidden">
    
    <header class="bg-blue-600 p-6 text-white">
      <h1 class="text-2xl font-bold">User Dashboard</h1>
      <p class="text-blue-100">Angular & Tailwind</p>
    </header>

    <div class="p-6">
      <div *ngIf="loading" class="text-center py-100 text-gray-500 animate-pulse">
        Loading data...
      </div>

      <div *ngIf="error" class="bg-red-100 border border-red-400 text-red-700 px-4 rounded relative">
        Error loading data.
      </div>

      <div *ngIf="!loading && !error">
        <div class="mb-8 h-64 w-full">
          <canvas #chart></canvas>
        </div>

        <div class="overflow-x-auto">
          <table class="min-w-full divide-y divide-gray-200 border">
            <thead class="bg-gray-50">
              <tr>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">ID</th>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Name</th>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Email</th>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Website</th>
              </tr>
            </thead>
            <tbody class="bg-white divide-y divide-gray-200">
              <tr *ngFor="let user of data" class="hover:bg-blue-50 even:bg-gray-50">
                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">{{ user.id }}</td>
                <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">{{ user.name }}</td>
                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">{{ user.email }}</td>
                <td class="px-6 py-4 whitespace-nowrap text-sm text-blue-600 underline">{{ user.website }}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
